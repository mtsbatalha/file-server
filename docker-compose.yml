version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fileserver-db
    environment:
      POSTGRES_DB: fileserver
      POSTGRES_USER: fileserver
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fileserver-network
    restart: unless-stopped

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: fileserver-redis
    networks:
      - fileserver-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: fileserver-api
    environment:
      DATABASE_URL: postgresql://fileserver:${DB_PASSWORD:-changeme}@postgres:5432/fileserver
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - fileserver_storage:/opt/file-server/storage
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - fileserver-network
    restart: unless-stopped

  # MinIO (S3)
  minio:
    image: minio/minio:latest
    container_name: fileserver-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - fileserver-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fileserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - minio
    networks:
      - fileserver-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  fileserver_storage:

networks:
  fileserver-network:
    driver: bridge
